<!DOCTYPE HTML>
<html>
	<head>
		<title>Tenant Sign-Up</title>
		<link rel="stylesheet" type="text/css" href="signup_css.css">
		<body>
			<div class="signupbox">
				<img src="avatar_signup.png" class="avatar">
				<h1>Sign-up Here: Tenant</h1>
				<form action="login_tenant.html">
					<p>Name</p>
					<input type="text" name="" placeholder="Enter your name">
					<p>Email-id</p>
					<input type="email" name="" placeholder="example@domain.com">
					<p>Contact Number</p>
					<input type="numeric" name="" placeholder="Enter phone number">
					<p>Username</p>
					<input type="text" name="" placeholder="Enter user name">
					<p>Password</p>
					<input type="password" name="" placeholder="Enter Password"> </br>
					<button type="submit" name="" value="Sign-up">Log in</button>
				</form>
			</div>
		</body>
	</head>
</html>
