<!DOCTYPE HTML>
<html>
	<head>
		<title>Owner Sign-up</title>
		<link rel="stylesheet" type="text/css" href="signup_css.css">
		<body>
			<div class="signupbox">
				<img src="avatar_signup.png" class="avatar">
				<h1>Sign-up Here: Owner</h1>
				<form action="/sign_up_owner" method="post">
					<p>Name</p>
					<input type="text" name="o_name" placeholder="Enter your name">
					<p>Email-id</p>
					<input type="email" name="o_email" placeholder="example@domain.com">
					<p>Contact Number</p>
					<input type="numeric" name="o_contact" placeholder="Enter phone number">
					<p>Username</p>
					<input type="text" name="o_username" placeholder="Enter user name">
					<p>Password</p>
					<input type="password" name="o_password" placeholder="Enter Password"> </br>
					<button type="submit" name="" value="Sign-up">Sign up</button>
				</form>
			</div>
			
		</body>
	</head>
</html>
