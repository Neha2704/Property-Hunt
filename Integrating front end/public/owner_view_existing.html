<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="owner_profile_css.css">
		<body>
		<div class="tab">
				<img src="avatar.png" class="avatar">
				<form action="owner_view_existing.html">
					<button class="tablinks">View Existing Properties</button>
				</form>
				
				<form action="owner_add_new.html">
					<button class="tablinks">Add New Property</button>
				</form>
				
				<form action="owner_notifications.html">			
					<button class="tablinks">Notifications</button>
				</form>
				
				<form action="owner_complaints.html">			
					<button class="tablinks">Complaints</button>
				</form>
			</div>
			<div class="signupbox">
				<h1>View Existing Properties Here</h1>
				<form action="/view_existing" method="get">
					<p>Owner Name</p>
					<output type="text" name="prop_owner">
					<p>Property Type</p>
					<output type="text" name="prop_type">
					<p>Area in Sq. Ft.</p>
					<output type="numeric" name="prop_area">
					<p>Property Located on Street</p>
					<output type="text" name="prop_street">
					<p>Property Located in City</p>
					<output type="text" name="prop_city">
					<p>Property Located in State</p>
					<output type="text" name="prop_state">
					<p>Deposit Amount</p>
					<output type="numeric" name="prop_deposit">
					<p>Rent Per Month</p>
					<output type="numeric" name="prop_rent">
					<p>Status</p>
					<output type="text" name="prop_status"> </br>
				</form>
			</div>
		</body>
	</head>
</html>
